<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Prius 3d Ad</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="prius">
                <div class="circle"></div>
                <img src="./Prius ad pic.png" alt="prius">
            </div>
            <div class="info">
                <h1 class="title">Toyota Prius 2020</h1>
                <h3>Prius 2020 edition's modern look gives that statement-making edge.
                Enjoy this purposeful designed to inspire your next escape and make the most of every mile.</h3>
                <div class="models">
                    <button >L Eco</button>
                    <button>LE</button>
                    <button class="active">LE AWD</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
